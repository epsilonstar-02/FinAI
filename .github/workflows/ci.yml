name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'  # Weekly run on Sundays at 00:00 UTC

permissions:
  contents: write
  pull-requests: write

defaults:
  run:
    shell: bash

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11']

    env:
      PYTHON_VERSION: ${{ matrix.python-version }}
      PYTHONPATH: ${{ github.workspace }}
      ALPHAVANTAGE_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY || 'test-key' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            requirements*.txt
            **/requirements*.txt

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            python3-dev \
            python3-venv \
            libxml2-dev \
            libxslt1-dev \
            zlib1g-dev \
            libjpeg-dev \
            libpng-dev \
            libtiff-dev \
            libwebp-dev \
            libopenjp2-7-dev \
            libpq-dev \
            libssl-dev \
            libffi-dev \
            cargo  # Required for some Rust-based Python packages

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          
          # Install base requirements
          pip install --no-cache-dir -r requirements.txt
          
          # Install API agent requirements
          if [ -f "agents/api_agent/requirements-api.txt" ]; then
              pip install --no-cache-dir -r agents/api_agent/requirements-api.txt
          fi
          
          # Install scraping agent requirements
          if [ -f "agents/scraping_agent/requirements-scraping.txt" ]; then
              pip install --no-cache-dir -r agents/scraping_agent/requirements-scraping.txt
          fi
          
          # Install test requirements
          if [ -f "tests/requirements-test.txt" ]; then
              pip install --no-cache-dir -r tests/requirements-test.txt
          fi
          
          # Install Streamlit requirements if the directory exists
          if [ -f "streamlit_app/requirements-streamlit.txt" ]; then
              pip install --no-cache-dir -r streamlit_app/requirements-streamlit.txt
          fi
          
          # Install any additional requirements that might be needed
          if [ -f "requirements-api.txt" ]; then
              pip install --no-cache-dir -r requirements-api.txt
          fi

      # Fixed: Always set Git identity (removed pull_request condition)
      - name: Set up Git identity
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      # Linting steps removed as requested

      - name: Run security checks
        run: |
          pip install safety bandit
          safety check --full-report
          bandit -r . -x ./venv

      - name: Run tests with coverage
        run: |
          pip install pytest-cov
          pytest \
            --cov=agents \
            --cov-report=xml \
            --cov-report=term \
            --cov-fail-under=80 \
            -v tests/

      - name: Upload coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          fail_ci_if_error: false